version: '3.8'

services:
  webserver:
    build:
      context: ./webserver
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./webserver:/app
    environment:
      - FLASK_ENV=development
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
